<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadrift's Key System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255,255,255,0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(255,255,255,0.6)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .options-container {
            display: flex;
            gap: 3rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .option-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 3rem 2rem;
            width: 300px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .option-card:hover::before {
            opacity: 1;
            transform: rotate(45deg) translate(50%, 50%);
        }

        .option-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border-color: rgba(255,255,255,0.4);
        }

        .option-card:active {
            transform: translateY(-5px) scale(1.02);
        }

        .option-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
            transition: all 0.3s ease;
        }

        .option-card:hover .option-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .option-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .option-description {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            line-height: 1.4;
            transition: all 0.3s ease;
        }

        .option-card:hover .option-description {
            color: rgba(255,255,255,0.9);
        }

        .work-ink {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .work-ink::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,107,107,0.2), rgba(238,90,36,0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: inherit;
        }

        .work-ink:hover::after {
            opacity: 1;
        }

        .lootlabs {
            background: linear-gradient(135deg, #4834d4, #686de0);
        }

        .lootlabs::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(72,52,212,0.2), rgba(104,109,224,0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: inherit;
        }

        .lootlabs:hover::after {
            opacity: 1;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) { animation-delay: 0s; }
        .shape:nth-child(2) { animation-delay: -2s; }
        .shape:nth-child(3) { animation-delay: -4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .options-container {
                flex-direction: column;
                gap: 2rem;
            }
            
            .option-card {
                width: 280px;
            }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="floating-shapes">
        <div class="shape" style="top: 10%; left: 10%; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%;"></div>
        <div class="shape" style="top: 70%; right: 10%; width: 60px; height: 60px; background: rgba(255,255,255,0.1); border-radius: 20%;"></div>
        <div class="shape" style="top: 40%; left: 80%; width: 80px; height: 80px; background: rgba(255,255,255,0.1); clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>
    </div>

    <div class="container">
        <h1 class="title">VADRIFTS KEY SYSTEM</h1>
        <p class="subtitle">Choose your preferred key verification platform</p>
        
        <div class="options-container">
            <div class="option-card work-ink" onclick="selectKeySystem('work.ink')">
                <span class="option-icon">ðŸ”‘</span>
                <h3 class="option-title">Work.ink</h3>
                <p class="option-description">Fast and reliable key verification with streamlined interface</p>
            </div>
            
            <div class="option-card lootlabs" onclick="selectKeySystem('lootlabs.gg')">
                <span class="option-icon">âš¡</span>
                <h3 class="option-title">LootLabs.gg</h3>
                <p class="option-description">Advanced key management system with enhanced security features</p>
            </div>
        </div>
    </div>

    <div class="footer">
        Select a platform to continue with key verification
    </div>

    <script>
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numStars = 50;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function createRipple(event) {
            const card = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = card.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            card.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        function selectKeySystem(system) {
            const selectedCard = event.currentTarget;
            selectedCard.style.transform = 'scale(0.95)';
            selectedCard.style.opacity = '0.7';
            
            setTimeout(() => {
                const keySystemLinks = {
                    'work.ink': 'https://workink.net/20yd/vadriftssa',
                    'lootlabs.gg': 'https://lootdest.org/s?XauTostp'
                };
                
                sessionStorage.setItem('selectedKeySystem', system);
                
                const targetUrl = keySystemLinks[system];
                if (targetUrl) {
                    window.location.href = targetUrl;
                } else {
                    window.location.href = `/verify?system=${system}`;
                }
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            document.querySelectorAll('.option-card').forEach(card => {
                card.addEventListener('click', createRipple);
            });
        });

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.shape').forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const x = mouseX * speed * 10;
                const y = mouseY * speed * 10;
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
