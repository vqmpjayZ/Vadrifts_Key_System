<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #e8e8e8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .container {
      position: relative;
      z-index: 10;
      perspective: 1000px;
    }

    .box {
      background: rgba(30, 30, 45, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 400px;
      max-width: 90vw;
      transform: translateZ(0);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px) rotateX(10deg);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0deg);
      }
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #a0a0a0;
      font-size: 14px;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #e8e8e8;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Consolas', 'Monaco', monospace;
    }

    input:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #666;
    }

    .verify-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .verify-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .verify-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .verify-btn:hover::before {
      left: 100%;
    }

    .verify-btn:active {
      transform: translateY(-1px);
    }

    .verify-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      min-height: 20px;
    }

    .status.loading {
      background: rgba(255, 193, 7, 0.1);
      color: #ffc107;
      border-left: 4px solid #ffc107;
    }

    .status.error {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border-left: 4px solid #dc3545;
    }

    .status.success {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
      border-left: 4px solid #28a745;
    }

    .hwid-indicator {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #dc3545;
      transition: all 0.3s ease;
    }

    .hwid-indicator.valid {
      background: #28a745;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid #ffc107;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .box {
        padding: 30px 25px;
        width: 350px;
      }
      
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="logo">üîê</div>
      <h2>Verify HWID</h2>
      <p class="subtitle">For us to generate you the correct key you must give us your HWID, which you can get from the script.<br>Verify below to generate your access key.</p>
      
      <div class="input-group">
        <input id="hwidInput" type="text" placeholder="Hardware ID will appear here..." />
        <div class="hwid-indicator" id="hwidIndicator"></div>
      </div>
      
      <button class="verify-btn" onclick="getKey()" id="verifyBtn">
        Generate Access Key
      </button>
      
      <div class="status" id="status"></div>
    </div>
  </div>

  <script>
    let isValidHwid = false;
    const allowedReferrers = ['work.ink', 'www.work.ink', 'lootdest.org'];

    function checkAccess() {
      const referrer = document.referrer;
      const hasValidReferrer = allowedReferrers.some(domain => 
        referrer.includes(domain)
      );

      const isDirectAccess = !referrer;
      
      if (!hasValidReferrer) {
        showAccessDenied();
        return false;
      }
      return true;
    }

    function showAccessDenied() {
      document.querySelector('.box').innerHTML = `
        <div class="logo">üö´</div>
        <h2 style="background: linear-gradient(135deg, #dc3545, #c82333); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Access Denied</h2>
        <p class="subtitle">Direct access to this page is not permitted.<br>Please access through the authorized portal.</p>
        <div class="status error" style="margin-top: 30px;">
          Unauthorized access attempt detected
        </div>
      `;
    }

    function updateHwidIndicator() {
      const hwid = document.getElementById("hwidInput").value;
      const indicator = document.getElementById("hwidIndicator");
      
      if (hwid && hwid.length >= 6) {
        indicator.classList.add("valid");
        isValidHwid = true;
      } else {
        indicator.classList.remove("valid");
        isValidHwid = false;
      }
    }

    function setStatus(message, type = '') {
      const statusEl = document.getElementById("status");
      statusEl.className = `status ${type}`;
      statusEl.innerHTML = message;
    }

    async function getClipboardText() {
      try {
        const text = await navigator.clipboard.readText();
        if (text && text.length >= 25) {
          document.getElementById("hwidInput").value = text;
          updateHwidIndicator();
          setStatus("HWID pasted from your clipboard", "success");
        }
      } catch (err) {
        console.warn("Clipboard access denied or blocked");
        setStatus("Please paste your Hardware ID manually", "");
      }
    }

    async function getKey() {
      const hwid = document.getElementById("hwidInput").value;
      const btn = document.getElementById("verifyBtn");
      
      if (!hwid || hwid.length < 25) {
        setStatus("Please enter your HWID.", "error");
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<div class="loading-spinner"></div>Generating Key...';
      setStatus('<div class="loading-spinner"></div>Generating your access key...', "loading");

      try {
        const res = await fetch(`/create?hwid=${encodeURIComponent(hwid)}`);
        const link = await res.text();
        
        if (res.ok) {
          setStatus("Access key generated successfully! Redirecting...", "success");
          setTimeout(() => {
            window.location.href = link;
          }, 1500);
        } else {
          setStatus(`Failed to generate key: ${link}`, "error");
          btn.disabled = false;
          btn.innerHTML = 'Generate Access Key';
        }
      } catch (err) {
        setStatus("Network error. Please check your connection and try again.", "error");
        btn.disabled = false;
        btn.innerHTML = 'Generate Access Key';
      }
    }

    document.getElementById("hwidInput").addEventListener("input", updateHwidIndicator);
    document.getElementById("hwidInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter" && isValidHwid) {
        getKey();
      }
    });

    if (checkAccess()) {
      getClipboardText();
    }
  </script>
</body>
</html>
